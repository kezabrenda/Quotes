<div class="container-fluid">
    <h2 class="text-center">Create a new Goal</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">
  
            <label for="names">Names</label>
            <input type="text" class="form-control" id="names" [(ngModel)]="newQuote.names" name="names" #name='ngModel' required>
            <div [hidden]="names.valid || names.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div>

        </div>
        <div class="form-group">
  
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Author is required</p>
            </div>

        </div>
        <div class="form-group">
  
            <label for="quoted">Your Quote</label>
            <textarea class="form-control" id="quoted" rows="4" required></textarea>
            <div [hidden]="quoted.valid || quoted.pristine" class="alert alert-danger">
                <p>Quote is required</p>
            </div>
  
        </div>
        <div class="form-group">
            <label for="uploadDate">Date</label>
            <input type='date' id="uploadDate" required>
            <div [hidden]="date.valid || date.pristine" class="alert alert-danger">
                <p>Date is required</p>
            </div>
  
        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
</div>
